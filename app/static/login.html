<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 消安云管</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-group input {
            flex: 1;
        }

        .captcha-image {
            width: 120px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #f8f9fa;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>消安云管</h1>
            <p>智能设备管理系统</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                    <img id="captchaImage" class="captcha-image" onclick="refreshCaptcha()" title="点击刷新验证码" 
                         onerror="console.error('验证码图片加载失败'); this.style.backgroundColor='#f0f0f0'; this.alt='验证码加载失败';"
                         onload="console.log('验证码图片加载成功');">
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">登录</button>
            
            <button type="button" class="register-btn" id="registerBtn" onclick="goToRegister()">注册账号</button>
            
            <div class="loading" id="loading">
                <p>正在登录...</p>
            </div>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        let captchaId = '';
        
        // AES 密钥（需要与后端配置一致）
        const AES_KEY = 'awkfjwhkgowkslg3';

        // AES 加密函数（CBC 模式，PKCS7 填充）
        function aesEncrypt(content, key) {
            const keyHex = CryptoJS.enc.Utf8.parse(key);
            const ivHex = keyHex; // IV 与 key 相同
            
            const encrypted = CryptoJS.AES.encrypt(content, keyHex, {
                iv: ivHex,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            
            return encrypted.toString();
        }

        // 跳转到注册页面
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // 页面加载时获取验证码
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });

        // 刷新验证码
        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/v1/auth/get_captcha');
                const result = await response.json();
                
                console.log('验证码API响应:', result); // 调试日志
                
                if (response.ok && result.code === 200) {
                    captchaId = result.data.captcha_id;
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.src = result.data.captcha;
                    console.log('验证码加载成功, ID:', captchaId);
                    
                    // 清除之前的错误样式
                    captchaImg.style.backgroundColor = '';
                    captchaImg.alt = '';
                } else {
                    console.error('验证码API错误:', result);
                    showMessage('获取验证码失败: ' + (result.message || '未知错误'), 'error');
                    
                    // 显示错误状态
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.style.backgroundColor = '#f8d7da';
                    captchaImg.alt = '验证码加载失败';
                }
            } catch (error) {
                console.error('获取验证码失败:', error);
                showMessage('获取验证码失败: ' + error.message, 'error');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.classList.add('show');
                loginBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            if (!username || !password || !captcha) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            showLoading(true);
            showMessage('', '');

            try {
                // 使用 AES 加密密码
                const encryptedPassword = aesEncrypt(password, AES_KEY);
                console.log('加密后的密码:', encryptedPassword);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', encryptedPassword);
                formData.append('captcha_text', captcha);
                formData.append('captcha_id', captchaId);

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                console.log('登录API响应:', result); // 调试日志
                
                if (response.ok && result.code === 200) {
                    // 保存 token 和登录时间
                    localStorage.setItem('token', result.data.access_token);
                    localStorage.setItem('token_time', Date.now().toString());
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    // 跳转到后台管理页面
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showMessage('登录失败: ' + (result.message || '未知错误'), 'error');
                    refreshCaptcha(); // 刷新验证码
                }
            } catch (error) {
                console.error('登录失败:', error);
                showMessage('登录失败，请检查网络连接', 'error');
                refreshCaptcha(); // 刷新验证码
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
