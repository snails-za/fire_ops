    <script>
        let isWaitingForResponse = false;

        // åˆå§‹åŒ–

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼è¾“å‡ºï¼‰
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessageToChat('user', message);
            messageInput.value = '';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);
            isWaitingForResponse = true;

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼Œæ˜¾ç¤ºåˆå§‹ç­‰å¾…çŠ¶æ€
            const assistantMessageId = 'msg-' + Date.now();
            addStreamingMessageToChat('assistant', '<div class="status-message">â³ æ­£åœ¨å¤„ç†æ‚¨çš„é—®é¢˜...</div>', null, null, assistantMessageId);

            try {
                // ä½¿ç”¨æµå¼é—®ç­”æ¥å£
                const response = await fetch('/api/v1/chat/ask/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({

                        'top_k': '5'
                    })

                if (!response.ok) {

                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentContent = '';
                let sources = null;
                let searchInfo = null;
                let analysisKeywords = null;

                while (true) {
                    const { done, value } = await reader.read();

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {

                                        updateStreamingMessage(assistantMessageId, currentContent, null, null);

                                        const streamingContent = document.querySelector(`#${assistantMessageId} .streaming-content`);

                                        updateStreamingMessage(assistantMessageId, currentContent, sources, searchInfo);

        // æ·»åŠ æµå¼æ¶ˆæ¯åˆ°èŠå¤©
        function addStreamingMessageToChat(role, content, metadata = null, searchInfo = null, messageId = null) {
