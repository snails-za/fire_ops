<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            text-align: center;
        }

        .chat-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #666;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #007bff;
        }

        .sources h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .similarity {
            font-size: 11px;
            color: #007bff;
            font-weight: normal;
        }

        .source-content {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .source-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .view-btn {
            background: #007bff;
            color: white;
        }

        .view-btn:hover {
            background: #0056b3;
        }

        .highlight-btn {
            background: #ffc107;
            color: #212529;
        }

        .highlight-btn:hover {
            background: #e0a800;
        }

        .document-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .document-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/upload" class="nav-link">文档管理</a>
        <a href="/" class="nav-link">首页</a>
    </div>

    <div class="chat-container">
        <!-- 头部 -->
        <div class="chat-header">
            <h1>智能问答系统</h1>
            <p>基于已上传文档的智能问答助手</p>
        </div>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>欢迎使用智能问答系统</h3>
                <p>请输入您的问题，AI将基于已上传的文档为您提供答案</p>
                <p style="font-size: 12px; color: #999;">如需上传新文档，请访问 <a href="/upload" style="color: #007bff;">文档管理页面</a></p>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <p>AI正在思考中...</p>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="输入您的问题..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <!-- 文档查看模态框 -->
    <div id="documentModal" class="document-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">文档内容</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="document-content" id="documentContent">
                <!-- 文档内容将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        let isWaitingForResponse = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            showEmptyState();
        });

        // 显示空状态
        function showEmptyState() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <h3>欢迎使用智能问答系统</h3>
                    <p>请输入您的问题，AI将基于已上传的文档为您提供答案</p>
                    <p style="font-size: 12px; color: #999;">如需上传新文档，请访问 <a href="/upload" style="color: #007bff;">文档管理页面</a></p>
                </div>
            `;
        }

        // 清空聊天消息
        function clearChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // 添加用户消息
            addMessageToChat('user', message);
            messageInput.value = '';

            // 显示加载状态
            showLoading(true);
            isWaitingForResponse = true;

            try {
                // 使用匿名问答接口
                const response = await fetch('/api/v1/chat/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'question': message,
                        'top_k': '5'
                    })
                });

                const result = await response.json();
                if (response.ok && result.code === 200) {
                    addMessageToChat('assistant', result.data.answer, result.data.sources, result.data.search_info);
                } else {
                    addMessageToChat('assistant', '抱歉，回答失败: ' + result.message);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessageToChat('assistant', '抱歉，网络错误，请稍后重试');
            } finally {
                showLoading(false);
                isWaitingForResponse = false;
            }
        }

        // 添加消息到聊天
        function addMessageToChat(role, content, metadata = null, searchInfo = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 移除空状态
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (metadata && Array.isArray(metadata)) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>参考文档:</h4>
                        ${metadata.map((source, index) => `
                            <div class="source-item">
                                <div class="source-header">
                                    <strong>${source.document_name || source.document}</strong> 
                                    <span class="similarity">(相似度: ${(source.similarity * 100).toFixed(1)}%)</span>
                                </div>
                                <div class="source-content">
                                    ${source.content_preview}
                                </div>
                                <div class="source-actions">
                                    <button class="action-btn download-btn" onclick="downloadDocument(${source.document_id}, '${source.original_filename || source.document_name}')">
                                        📥 下载
                                    </button>
                                    <button class="action-btn view-btn" onclick="viewDocument(${source.document_id}, ${source.chunk_id}, '${source.document_name}')">
                                        👁️ 查看
                                    </button>
                                    <button class="action-btn highlight-btn" onclick="viewWithSmartHighlight(${source.document_id}, ${source.chunk_id}, '${source.document_name}')">
                                        🔍 智能高亮
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // 添加搜索信息显示
            let searchInfoHtml = '';
            if (searchInfo && role === 'assistant') {
                const isEnhanced = searchInfo.llm_enhanced;
                const resultsCount = searchInfo.results_count || 0;
                const searchQuery = searchInfo.search_query;
                const originalQuery = searchInfo.original_query;
                
                searchInfoHtml = `
                    <div class="search-info" style="margin-top: 10px; padding: 8px; background: #f0f8ff; border-radius: 6px; font-size: 12px; color: #666;">
                        ${isEnhanced ? '🧠 AI增强搜索' : '📝 基础搜索'} | 
                        找到 ${resultsCount} 个相关片段
                        ${searchQuery !== originalQuery ? `<br>🔍 优化查询: "${searchQuery}"` : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleString()}</div>
                    ${sourcesHtml}
                    ${searchInfoHtml}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 下载文档
        function downloadDocument(documentId, filename) {
            const downloadUrl = `/api/v1/documents/${documentId}/download`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 查看文档内容
        async function viewDocument(documentId, chunkId, documentName) {
            try {
                const response = await fetch(`/api/v1/documents/${documentId}/view?chunk_id=${chunkId}`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showDocumentModal(documentName, result.data.content, false);
                } else {
                    alert('查看文档失败: ' + result.message);
                }
            } catch (error) {
                console.error('查看文档失败:', error);
                alert('查看文档失败: 网络错误');
            }
        }

        // 智能高亮显示 - 基于用户问题提取关键词
        async function viewWithSmartHighlight(documentId, chunkId, documentName) {
            try {
                // 获取最近的用户问题
                const lastUserMessage = getLastUserQuestion();
                if (!lastUserMessage) {
                    // 如果没有问题，就普通查看
                    viewDocument(documentId, chunkId, documentName);
                    return;
                }
                
                // 提取关键词进行高亮
                const keywords = extractKeywords(lastUserMessage);
                const highlightText = keywords.join(' ');
                
                const response = await fetch(`/api/v1/documents/${documentId}/view?chunk_id=${chunkId}&highlight=${encodeURIComponent(highlightText)}`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showDocumentModal(
                        `${documentName} - 智能高亮`, 
                        result.data.highlighted_content, 
                        true,
                        `高亮关键词: ${keywords.join(', ')}`
                    );
                } else {
                    alert('查看文档失败: ' + result.message);
                }
            } catch (error) {
                console.error('查看文档失败:', error);
                alert('查看文档失败: 网络错误');
            }
        }

        // 获取最近的用户问题
        function getLastUserQuestion() {
            const messages = document.querySelectorAll('.message.user .message-content');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                return lastMessage.textContent.split('\n')[0]; // 获取第一行，去掉时间戳
            }
            return null;
        }

        // 简单的关键词提取
        function extractKeywords(text) {
            // 移除标点符号和停用词
            const stopWords = ['的', '了', '在', '是', '我', '你', '他', '她', '它', '们', '这', '那', '什么', '怎么', '如何', '为什么', '哪里', '什么时候', '吗', '呢', '吧', '啊', '呀'];
            
            const words = text
                .replace(/[，。！？；：""''（）【】《》]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 1 && !stopWords.includes(word))
                .slice(0, 5); // 最多取5个关键词
            
            return words;
        }

        // 显示文档模态框
        function showDocumentModal(title, content, isHighlighted, subtitle = '') {
            const modal = document.getElementById('documentModal');
            const modalTitle = document.getElementById('modalTitle');
            const documentContent = document.getElementById('documentContent');
            
            // 设置标题
            if (subtitle) {
                modalTitle.innerHTML = `${title}<br><small style="font-size: 12px; color: #666; font-weight: normal;">${subtitle}</small>`;
            } else {
                modalTitle.textContent = title;
            }
            
            if (isHighlighted) {
                documentContent.innerHTML = content;
            } else {
                documentContent.textContent = content;
            }
            
            modal.style.display = 'block';
            
            // 点击模态框外部关闭
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('documentModal');
            modal.style.display = 'none';
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
