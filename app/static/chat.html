    <script>
        let isWaitingForResponse = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            showEmptyState();
        });

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <h3>æ¬¢è¿ä½¿ç”¨æ™ºèƒ½é—®ç­”ç³»ç»Ÿ</h3>
                    <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼ŒAIå°†åŸºäºå·²ä¸Šä¼ çš„æ–‡æ¡£ä¸ºæ‚¨æä¾›ç­”æ¡ˆ</p>
                    <p style="font-size: 12px; color: #999;">å¦‚éœ€ä¸Šä¼ æ–°æ–‡æ¡£ï¼Œè¯·è®¿é—® <a href="/upload" style="color: #007bff;">æ–‡æ¡£ç®¡ç†é¡µé¢</a></p>

            `;
        }

        // æ¸…ç©ºèŠå¤©æ¶ˆæ¯
        function clearChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessageToChat('user', message);
            messageInput.value = '';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);
            isWaitingForResponse = true;

            try {
                // ä½¿ç”¨åŒ¿åé—®ç­”æ¥å£
                const response = await fetch('/api/v1/chat/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'question': message,
                        'top_k': '5'
                    })
                });

                const result = await response.json();
                if (response.ok && result.code === 200) {
                    addMessageToChat('assistant', result.data.answer, result.data.sources, result.data.search_info);
                } else {
                    addMessageToChat('assistant', 'æŠ±æ­‰ï¼Œå›ç­”å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addMessageToChat('assistant', 'æŠ±æ­‰ï¼Œç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                showLoading(false);
                isWaitingForResponse = false;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessageToChat(role, content, metadata = null, searchInfo = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (metadata && Array.isArray(metadata)) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>å‚è€ƒæ–‡æ¡£:</h4>
                        ${metadata.map((source, index) => `
                            <div class="source-item">
                                <div class="source-header">
                                    <strong>${source.document_name || source.document}</strong> 
                                    <span class="similarity">(ç›¸ä¼¼åº¦: ${(source.similarity * 100).toFixed(1)}%)</span>
                                </div>
                                <div class="source-content">
                                    ${source.content_preview}
                                </div>
                                <div class="source-actions">
                                    <button class="action-btn download-btn" onclick="downloadDocument(${source.document_id}, '${source.original_filename || source.document_name}')">
                                        ğŸ“¥ ä¸‹è½½
                                    </button>
                                    <button class="action-btn view-btn" onclick="viewDocument(${source.document_id}, ${source.chunk_id}, '${source.document_name}')">
                                        ğŸ‘ï¸ æŸ¥çœ‹
                                    </button>
                                    <button class="action-btn highlight-btn" onclick="viewWithSmartHighlight(${source.document_id}, ${source.chunk_id}, '${source.document_name}')">
                                        ğŸ” æ™ºèƒ½é«˜äº®
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // æ·»åŠ æœç´¢ä¿¡æ¯æ˜¾ç¤º
            let searchInfoHtml = '';
            if (searchInfo && role === 'assistant') {
                const isEnhanced = searchInfo.llm_enhanced;
                const resultsCount = searchInfo.results_count || 0;
                const searchQuery = searchInfo.search_query;
                const originalQuery = searchInfo.original_query;
                
                searchInfoHtml = `
                    <div class="search-info" style="margin-top: 10px; padding: 8px; background: #f0f8ff; border-radius: 6px; font-size: 12px; color: #666;">
                        ${isEnhanced ? 'ğŸ§  AIå¢å¼ºæœç´¢' : 'ğŸ“ åŸºç¡€æœç´¢'} | 
                        æ‰¾åˆ° ${resultsCount} ä¸ªç›¸å…³ç‰‡æ®µ
                        ${searchQuery !== originalQuery ? `<br>ğŸ” ä¼˜åŒ–æŸ¥è¯¢: "${searchQuery}"` : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleString()}</div>
                    ${sourcesHtml}
                    ${searchInfoHtml}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {

        // ä¸‹è½½æ–‡æ¡£
        function downloadDocument(documentId, filename) {
            const downloadUrl = `/api/v1/documents/${documentId}/download`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        // æŸ¥çœ‹æ–‡æ¡£å†…å®¹
        async function viewDocument(documentId, chunkId, documentName) {
            try {
                const response = await fetch(`/api/v1/documents/${documentId}/view?chunk_id=${chunkId}`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showDocumentModal(documentName, result.data.content, false);
                } else {
                    alert('æŸ¥çœ‹æ–‡æ¡£å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('æŸ¥çœ‹æ–‡æ¡£å¤±è´¥:', error);

        // æ™ºèƒ½é«˜äº®æ˜¾ç¤º - åŸºäºç”¨æˆ·é—®é¢˜æå–å…³é”®è¯
        async function viewWithSmartHighlight(documentId, chunkId, documentName) {
            try {
                // è·å–æœ€è¿‘çš„ç”¨æˆ·é—®é¢˜
                const lastUserMessage = getLastUserQuestion();
                if (!lastUserMessage) {
                    // å¦‚æœæ²¡æœ‰é—®é¢˜ï¼Œå°±æ™®é€šæŸ¥çœ‹
                    viewDocument(documentId, chunkId, documentName);
                    return;
                }
                
                // æå–å…³é”®è¯è¿›è¡Œé«˜äº®
                const keywords = extractKeywords(lastUserMessage);
                const highlightText = keywords.join(' ');
                
                const response = await fetch(`/api/v1/documents/${documentId}/view?chunk_id=${chunkId}&highlight=${encodeURIComponent(highlightText)}`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showDocumentModal(
                        `${documentName} - æ™ºèƒ½é«˜äº®`, 
                        result.data.highlighted_content, 
                        true,
                        `é«˜äº®å…³é”®è¯: ${keywords.join(', ')}`
                    );
                } else {
                    alert('æŸ¥çœ‹æ–‡æ¡£å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('æŸ¥çœ‹æ–‡æ¡£å¤±è´¥:', error);
                alert('æŸ¥çœ‹æ–‡æ¡£å¤±è´¥: ç½‘ç»œé”™è¯¯');
            }
        }

        // è·å–æœ€è¿‘çš„ç”¨æˆ·é—®é¢˜
        function getLastUserQuestion() {
            const messages = document.querySelectorAll('.message.user .message-content');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                return lastMessage.textContent.split('\n')[0]; // è·å–ç¬¬ä¸€è¡Œï¼Œå»æ‰æ—¶é—´æˆ³
            }
            return null;
        }

        // ç®€å•çš„å…³é”®è¯æå–
        function extractKeywords(text) {
            // ç§»é™¤æ ‡ç‚¹ç¬¦å·å’Œåœç”¨è¯
            const stopWords = ['çš„', 'äº†', 'åœ¨', 'æ˜¯', 'æˆ‘', 'ä½ ', 'ä»–', 'å¥¹', 'å®ƒ', 'ä»¬', 'è¿™', 'é‚£', 'ä»€ä¹ˆ', 'æ€ä¹ˆ', 'å¦‚ä½•', 'ä¸ºä»€ä¹ˆ', 'å“ªé‡Œ', 'ä»€ä¹ˆæ—¶å€™', 'å—', 'å‘¢', 'å§', 'å•Š', 'å‘€'];
            
            const words = text
                .replace(/[ï¼Œã€‚ï¼ï¼Ÿï¼›ï¼š""''ï¼ˆï¼‰ã€ã€‘ã€Šã€‹]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 1 && !stopWords.includes(word))
                .slice(0, 5); // æœ€å¤šå–5ä¸ªå…³é”®è¯
            
            return words;
        }

        // æ˜¾ç¤ºæ–‡æ¡£æ¨¡æ€æ¡†
        function showDocumentModal(title, content, isHighlighted, subtitle = '') {
            const modal = document.getElementById('documentModal');
            const modalTitle = document.getElementById('modalTitle');
            const documentContent = document.getElementById('documentContent');
            
            // è®¾ç½®æ ‡é¢˜
            if (subtitle) {
                modalTitle.innerHTML = `${title}<br><small style="font-size: 12px; color: #666; font-weight: normal;">${subtitle}</small>`;
            } else {
                modalTitle.textContent = title;
            }
            
            if (isHighlighted) {
                documentContent.innerHTML = content;
            } else {
                documentContent.textContent = content;
            }
            
            modal.style.display = 'block';
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            modal.onclick = function(event) {
                if (event.target === modal) {

        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modal = document.getElementById('documentModal');

        }

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(event) {
