<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .sidebar-header h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #0056b3;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .chat-item.active {
            background: #2196f3;
            color: white;
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .chat-item-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .chat-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #666;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #007bff;
        }

        .sources h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .start-chat-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .start-chat-btn:hover {
            background: #0056b3;
        }

        .upload-section {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .upload-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .file-input {
            display: none;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-processing {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status-completed {
            background: #28a745;
        }

        .status-failed {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>智能问答</h2>
                <button class="new-chat-btn" onclick="createNewChat()">新建对话</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- 聊天列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="chat-header">
                <h1>智能问答系统</h1>
                <p>基于文档的智能问答助手</p>
            </div>

            <!-- 文档上传区域 -->
            <div class="upload-section">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">上传文档</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.xlsx,.xls,.txt" onchange="uploadDocument()">
                <span id="uploadStatus"></span>
            </div>

            <!-- 聊天消息区域 -->
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h3>欢迎使用智能问答系统</h3>
                    <p>请先上传文档，然后开始对话</p>
                    <button class="start-chat-btn" onclick="createNewChat()">开始对话</button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div class="loading" id="loading">
                <p>AI正在思考中...</p>
            </div>

            <!-- 输入区域 -->
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="输入您的问题..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isWaitingForResponse = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadChatSessions();
            checkAuth();
        });

        // 检查认证状态
        async function checkAuth() {
            try {
                const response = await fetch('/api/v1/auth/check_login', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('认证检查失败:', error);
                window.location.href = '/login.html';
            }
        }

        // 创建新对话
        async function createNewChat() {
            try {
                const sessionName = prompt('请输入对话名称:', '新对话');
                if (!sessionName) return;

                const response = await fetch('/api/v1/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ session_name: sessionName })
                });

                const result = await response.json();
                if (result.code === 0) {
                    currentSessionId = result.data.id;
                    loadChatSessions();
                    clearChatMessages();
                    showEmptyState();
                } else {
                    alert('创建对话失败: ' + result.message);
                }
            } catch (error) {
                console.error('创建对话失败:', error);
                alert('创建对话失败');
            }
        }

        // 加载聊天会话列表
        async function loadChatSessions() {
            try {
                const response = await fetch('/api/v1/chat/sessions', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                if (result.code === 0) {
                    displayChatSessions(result.data.sessions);
                }
            } catch (error) {
                console.error('加载会话列表失败:', error);
            }
        }

        // 显示聊天会话列表
        function displayChatSessions(sessions) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            sessions.forEach(session => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (session.id === currentSessionId) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-item-title">${session.session_name}</div>
                    <div class="chat-item-time">${new Date(session.last_active).toLocaleString()}</div>
                `;
                
                chatItem.onclick = () => selectChatSession(session.id);
                chatList.appendChild(chatItem);
            });
        }

        // 选择聊天会话
        async function selectChatSession(sessionId) {
            currentSessionId = sessionId;
            loadChatSessions();
            await loadChatMessages(sessionId);
        }

        // 加载聊天消息
        async function loadChatMessages(sessionId) {
            try {
                const response = await fetch(`/api/v1/chat/sessions/${sessionId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                if (result.code === 0) {
                    displayChatMessages(result.data.messages);
                }
            } catch (error) {
                console.error('加载消息失败:', error);
            }
        }

        // 显示聊天消息
        function displayChatMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            if (messages.length === 0) {
                showEmptyState();
                return;
            }

            messages.forEach(message => {
                addMessageToChat(message.role, message.content, message.metadata);
            });
        }

        // 显示空状态
        function showEmptyState() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <h3>开始新的对话</h3>
                    <p>请输入您的问题，AI将基于已上传的文档为您提供答案</p>
                </div>
            `;
        }

        // 清空聊天消息
        function clearChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isWaitingForResponse) return;
            
            if (!currentSessionId) {
                await createNewChat();
                if (!currentSessionId) return;
            }

            // 添加用户消息
            addMessageToChat('user', message);
            messageInput.value = '';

            // 显示加载状态
            showLoading(true);
            isWaitingForResponse = true;

            try {
                const response = await fetch(`/api/v1/chat/sessions/${currentSessionId}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ question: message })
                });

                const result = await response.json();
                if (result.code === 0) {
                    addMessageToChat('assistant', result.data.answer, result.data.sources);
                } else {
                    addMessageToChat('assistant', '抱歉，回答失败: ' + result.message);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessageToChat('assistant', '抱歉，网络错误，请稍后重试');
            } finally {
                showLoading(false);
                isWaitingForResponse = false;
            }
        }

        // 添加消息到聊天
        function addMessageToChat(role, content, metadata = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 移除空状态
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (metadata && metadata.similar_chunks) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>参考文档:</h4>
                        ${metadata.similar_chunks.map(chunk => `
                            <div class="source-item">
                                <strong>${chunk.document}</strong> (相似度: ${(chunk.similarity * 100).toFixed(1)}%)
                                <br>${chunk.content_preview}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleString()}</div>
                    ${sourcesHtml}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 上传文档
        async function uploadDocument() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.innerHTML = '<span class="status-indicator status-processing"></span>正在上传...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/v1/documents/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const result = await response.json();
                if (result.code === 0) {
                    uploadStatus.innerHTML = '<span class="status-indicator status-completed"></span>上传成功，正在处理中...';
                    setTimeout(() => {
                        uploadStatus.innerHTML = '';
                    }, 3000);
                } else {
                    uploadStatus.innerHTML = '<span class="status-indicator status-failed"></span>上传失败: ' + result.message;
                }
            } catch (error) {
                console.error('上传失败:', error);
                uploadStatus.innerHTML = '<span class="status-indicator status-failed"></span>上传失败';
            }
        }
    </script>
</body>
</html>
