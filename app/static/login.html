<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 消安云管</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            /* 默认主题变量 - 蓝色主题 */
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --sidebar-bg: #0056b3;
            --sidebar-active: #007bff;
            --card-bg: white;
            --text-color: #333;
            --border-color: #e9ecef;
            --bg-color: #f8f9fa;
            --login-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--login-bg, 
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%),
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%)
            );
            background-size: 100% 100%, 300px 300px, 400px 400px, 500px 500px;
            background-position: 0 0, -100px -100px, 100% -50px, 50% 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 炫酷背景粒子 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(120, 119, 198, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(240, 147, 251, 0.2) 0%, transparent 35%);
            animation: particleFloat 15s ease-in-out infinite;
            z-index: 0;
        }

        /* 炫酷几何装饰 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                conic-gradient(from 0deg at 20% 20%, rgba(255,255,255,0.15) 0deg, transparent 45deg, rgba(240,147,251,0.2) 90deg, transparent 135deg, rgba(120,119,198,0.15) 180deg, transparent 225deg),
                conic-gradient(from 180deg at 80% 80%, rgba(255,255,255,0.12) 0deg, transparent 60deg, rgba(120,119,198,0.18) 120deg, transparent 180deg, rgba(240,147,251,0.15) 240deg, transparent 300deg),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 30%, rgba(240,147,251,0.15) 0%, transparent 35%);
            background-size: 250px 250px, 350px 350px, 150px 150px, 180px 180px;
            background-position: -75px -75px, 100% 100%, 30% 70%, 70% 30%;
            animation: cosmicFloat 30s ease-in-out infinite;
            z-index: 0;
        }

        /* 粒子浮动动画 */
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-25px) rotate(2deg) scale(1.1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-15px) rotate(-1deg) scale(0.9);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-30px) rotate(1.5deg) scale(1.05);
                opacity: 0.8;
            }
        }

        /* 宇宙级浮动动画 */
        @keyframes cosmicFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            20% { 
                transform: translateY(-20px) rotate(3deg) scale(1.08);
                opacity: 0.6;
            }
            40% { 
                transform: translateY(-10px) rotate(-2deg) scale(0.92);
                opacity: 0.4;
            }
            60% { 
                transform: translateY(-25px) rotate(2deg) scale(1.03);
                opacity: 0.7;
            }
            80% { 
                transform: translateY(-15px) rotate(-1deg) scale(0.97);
                opacity: 0.5;
            }
        }

        /* 脉冲光效动画 */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.9;
            }
        }

        /* 容器脉冲动画 */
        @keyframes containerPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 15px 50px rgba(0, 0, 0, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(240, 147, 251, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(240, 147, 251, 0.5);
            }
        }

        /* 霓虹发光动画 */
        @keyframes neonGlow {
            0% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.02);
            }
            100% { 
                opacity: 0.8;
                transform: scale(1);
            }
        }

        /* 光效扫过动画 */
        @keyframes lightSweep {
            0% { 
                transform: translateX(-100%);
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* 炫酷玻璃拟态效果 */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(240, 147, 251, 0.3);
            position: relative;
            z-index: 1;
            animation: containerPulse 4s ease-in-out infinite;
        }

        /* 霓虹边框效果 */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(240, 147, 251, 0.6) 25%,
                rgba(120, 119, 198, 0.8) 50%,
                rgba(240, 147, 251, 0.6) 75%,
                rgba(255, 255, 255, 0.8) 100%);
            border-radius: 22px;
            z-index: -1;
            animation: neonGlow 3s linear infinite;
        }

        /* 内部光效 */
        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                rgba(240, 147, 251, 0.6),
                rgba(255, 255, 255, 0.8),
                transparent);
            border-radius: 20px 20px 0 0;
            animation: lightSweep 2s ease-in-out infinite;
        }

        .login-container {
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .system-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .system-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-header h1 {
            color: var(--text-color, #333);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-group input {
            flex: 1;
        }

        .captcha-image {
            width: 120px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color, #007bff) 0%, var(--primary-hover, #0056b3) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(0, 123, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(0, 123, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 20px rgba(0, 123, 255, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover::after {
            opacity: 1;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: var(--card-bg, white);
            color: var(--primary-color, #007bff);
            border: 1px solid var(--primary-color, #007bff);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #f8f9fa;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }
        /* 自定义弹框样式 */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .modal-header .close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 25px;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 0 25px 25px;
            text-align: center;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .error-modal .modal-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .error-modal .modal-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        /* 主题样式 */
        
        /* 默认蓝色主题 */
        [data-theme="default"] body {
            background: var(--login-bg, 
                linear-gradient(135deg, #007bff 0%, #0056b3 50%, #4dabf7 100%),
                radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(77, 171, 247, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%)
            );
        }

        /* 深色主题 */
        [data-theme="dark"] {
            --primary-color: #4fc3f7;
            --primary-hover: #29b6f6;
            --card-bg: #37474f;
            --text-color: #eceff1;
            --border-color: #546e7a;
            --bg-color: #263238;
            --login-bg: 
                linear-gradient(135deg, #263238 0%, #37474f 50%, #4fc3f7 100%),
                radial-gradient(circle at 20% 80%, rgba(79, 195, 247, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(41, 182, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        }

        [data-theme="dark"] body {
            background: var(--login-bg) !important;
        }

        [data-theme="dark"] .login-container {
            background: rgba(55, 71, 79, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        [data-theme="dark"] .login-header h1 {
            color: var(--text-color);
        }

        [data-theme="dark"] .form-group label {
            color: var(--text-color);
        }

        [data-theme="dark"] .system-logo {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .system-logo:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }


        /* 紫色主题 */
        [data-theme="purple"] {
            --primary-color: #9c27b0;
            --primary-hover: #7b1fa2;
            --card-bg: white;
            --text-color: #333;
            --border-color: #f3e5f5;
            --bg-color: #fce4ec;
            --login-bg: 
                linear-gradient(135deg, #4a148c 0%, #7b1fa2 50%, #9c27b0 100%),
                radial-gradient(circle at 20% 80%, rgba(156, 39, 176, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 31, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        [data-theme="purple"] body {
            background: var(--login-bg) !important;
        }

        /* 黄色主题 */
        [data-theme="yellow"] {
            --primary-color: #ff9800;
            --primary-hover: #f57c00;
            --card-bg: white;
            --text-color: #333;
            --border-color: #fff3e0;
            --bg-color: #fff8e1;
            --login-bg: 
                linear-gradient(135deg, #e65100 0%, #f57c00 50%, #ff9800 100%),
                radial-gradient(circle at 20% 80%, rgba(255, 152, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 124, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        [data-theme="yellow"] body {
            background: var(--login-bg) !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/images/system_logo.png" alt="系统Logo" class="system-logo">
            <h1>消安云管</h1>
            <p>智能设备管理系统</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                    <img id="captchaImage" class="captcha-image" onclick="refreshCaptcha()" title="点击刷新验证码" 
                         onerror="console.error('验证码图片加载失败'); this.style.backgroundColor='#f0f0f0'; this.alt='验证码加载失败';"
                         onload="console.log('验证码图片加载成功');">
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">后台登录</button>
            
            <button type="button" class="register-btn" id="registerBtn" onclick="goToRegister()">注册账号</button>
            
            <div class="loading" id="loading">
                <p>正在登录...</p>
            </div>
            
            <div id="message"></div>
    </form>
</div>

<!-- 自定义弹框 -->
<div id="customModal" class="custom-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">提示</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p id="modalMessage">这是一条消息</p>
        </div>
        <div class="modal-footer">
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>
</div>

    <script>
        // 主题初始化
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            console.log('🎨 登录页面初始化主题:', savedTheme);
            document.documentElement.setAttribute('data-theme', savedTheme);
            console.log('✅ 登录页面主题初始化完成, data-theme:', document.documentElement.getAttribute('data-theme'));
        }

        // 主题切换功能
        function selectTheme(theme) {
            console.log('🎨 登录页面切换主题:', theme);
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // 强制重新渲染
            document.body.style.display = 'none';
            document.body.offsetHeight; // 触发重排
            document.body.style.display = '';
            
            console.log('✅ 登录页面主题切换完成, data-theme:', document.documentElement.getAttribute('data-theme'));
        }

        // 页面加载时初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        let captchaId = '';
        
        // AES 密钥（需要与后端配置一致）
        const AES_KEY = 'awkfjwhkgowkslg3';

        // AES 加密函数（CBC 模式，PKCS7 填充）
        function aesEncrypt(content, key) {
            const keyHex = CryptoJS.enc.Utf8.parse(key);
            const ivHex = keyHex; // IV 与 key 相同
            
            const encrypted = CryptoJS.AES.encrypt(content, keyHex, {
                iv: ivHex,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            
            return encrypted.toString();
        }

        // 跳转到注册页面
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // 页面加载时获取验证码
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });

        // 刷新验证码
        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/v1/auth/get_captcha');
                const result = await response.json();
                
                console.log('验证码API响应:', result); // 调试日志
                
                if (response.ok && result.code === 200) {
                    captchaId = result.data.captcha_id;
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.src = result.data.captcha;
                    console.log('验证码加载成功, ID:', captchaId);
                    
                    // 清除之前的错误样式
                    captchaImg.style.backgroundColor = '';
                    captchaImg.alt = '';
                } else {
                    console.error('验证码API错误:', result);
                    showMessage('获取验证码失败: ' + (result.message || '未知错误'), 'error');
                    
                    // 显示错误状态
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.style.backgroundColor = '#f8d7da';
                    captchaImg.alt = '验证码加载失败';
                }
            } catch (error) {
                console.error('获取验证码失败:', error);
                showMessage('获取验证码失败: ' + error.message, 'error');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.classList.add('show');
                loginBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            if (!username || !password || !captcha) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            showLoading(true);
            showMessage('', '');

            try {
                // 使用 AES 加密密码
                const encryptedPassword = aesEncrypt(password, AES_KEY);
                console.log('加密后的密码:', encryptedPassword);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', encryptedPassword);
                formData.append('captcha_text', captcha);
                formData.append('captcha_id', captchaId);

                // 使用后台管理员登录接口
                const response = await fetch('/api/v1/auth/admin/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                console.log('后台登录API响应:', result); // 调试日志
                
                if (response.ok && result.code === 200) {
                    // 保存 token 和登录时间
                    localStorage.setItem('token', result.data.access_token);
                    localStorage.setItem('token_time', Date.now().toString());
                    localStorage.setItem('user_role', result.data.user_role);
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    // 跳转到后台管理页面
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // 显示简单的文字提示
                    showMessage('登录失败: ' + (result.message || '未知错误'), 'error');
                    refreshCaptcha(); // 刷新验证码
                }
            } catch (error) {
                console.error('登录失败:', error);
                showMessage('登录失败，请检查网络连接', 'error');
                refreshCaptcha(); // 刷新验证码
            } finally {
                showLoading(false);
            }
        });

        // 显示自定义弹框
        function showCustomModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // 根据类型设置样式
            modal.className = `custom-modal ${type}-modal`;
            
            modal.style.display = 'block';
            
            // 点击背景关闭
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        // 关闭弹框
        function closeModal() {
            const modal = document.getElementById('customModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
