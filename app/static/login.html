    <div class="login-container">

<div id="customModal" class="custom-modal">
    <div class="modal-content">

            <h3 id="modalTitle">æç¤º</h3>

    <script>
        // ä¸»é¢˜åˆå§‹åŒ–
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            console.log('ğŸ¨ ç™»å½•é¡µé¢åˆå§‹åŒ–ä¸»é¢˜:', savedTheme);
            document.documentElement.setAttribute('data-theme', savedTheme);
            console.log('âœ… ç™»å½•é¡µé¢ä¸»é¢˜åˆå§‹åŒ–å®Œæˆ, data-theme:', document.documentElement.getAttribute('data-theme'));
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ä¸»é¢˜
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        let captchaId = '';
        
        // AES å¯†é’¥ï¼ˆéœ€è¦ä¸åç«¯é…ç½®ä¸€è‡´ï¼‰
        const AES_KEY = 'awkfjwhkgowkslg3';

        // AES åŠ å¯†å‡½æ•°ï¼ˆCBC æ¨¡å¼ï¼ŒPKCS7 å¡«å……ï¼‰
        function aesEncrypt(content, key) {
            const keyHex = CryptoJS.enc.Utf8.parse(key);
            const ivHex = keyHex; // IV ä¸ key ç›¸åŒ
            
            const encrypted = CryptoJS.AES.encrypt(content, keyHex, {
                iv: ivHex,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            
            return encrypted.toString();
        }

        // è·³è½¬åˆ°æ³¨å†Œé¡µé¢
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // é¡µé¢åŠ è½½æ—¶è·å–éªŒè¯ç 
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });

        // åˆ·æ–°éªŒè¯ç 
        async function refreshCaptcha() {
            try {
                const response = await fetch('/api/v1/auth/get_captcha');
                const result = await response.json();
                
                console.log('éªŒè¯ç APIå“åº”:', result); // è°ƒè¯•æ—¥å¿—
                
                if (response.ok && result.code === 200) {
                    captchaId = result.data.captcha_id;
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.src = result.data.captcha;
                    console.log('éªŒè¯ç åŠ è½½æˆåŠŸ, ID:', captchaId);
                    
                    // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯æ ·å¼
                    captchaImg.style.backgroundColor = '';
                    captchaImg.alt = '';
                } else {
                    console.error('éªŒè¯ç APIé”™è¯¯:', result);
                    showMessage('è·å–éªŒè¯ç å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    
                    // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
                    const captchaImg = document.getElementById('captchaImage');
                    captchaImg.style.backgroundColor = '#f8d7da';
                    captchaImg.alt = 'éªŒè¯ç åŠ è½½å¤±è´¥';
                }
            } catch (error) {
                console.error('è·å–éªŒè¯ç å¤±è´¥:', error);
                showMessage('è·å–éªŒè¯ç å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.classList.add('show');
                loginBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        // å¤„ç†ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            if (!username || !password || !captcha) {
                showMessage('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            showLoading(true);
            showMessage('', '');

            try {
                // ä½¿ç”¨ AES åŠ å¯†å¯†ç 
                const encryptedPassword = aesEncrypt(password, AES_KEY);
                console.log('åŠ å¯†åçš„å¯†ç :', encryptedPassword);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', encryptedPassword);
                formData.append('captcha_text', captcha);
                formData.append('captcha_id', captchaId);

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                console.log('ç™»å½•APIå“åº”:', result); // è°ƒè¯•æ—¥å¿—
                
                if (response.ok && result.code === 200) {
                    // ä¿å­˜ token å’Œç™»å½•æ—¶é—´
                    localStorage.setItem('token', result.data.access_token);
                    localStorage.setItem('token_time', Date.now().toString());
                    showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    
                    // è·³è½¬åˆ°åå°ç®¡ç†é¡µé¢
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // æ˜¾ç¤ºç®€å•çš„æ–‡å­—æç¤º
                    showMessage('ç™»å½•å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    refreshCaptcha(); // åˆ·æ–°éªŒè¯ç 
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
                showMessage('ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
                refreshCaptcha(); // åˆ·æ–°éªŒè¯ç 
            } finally {
                showLoading(false);
            }
        });

        // æ˜¾ç¤ºè‡ªå®šä¹‰å¼¹æ¡†
        function showCustomModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // æ ¹æ®ç±»å‹è®¾ç½®æ ·å¼
            modal.className = `custom-modal ${type}-modal`;
            
            modal.style.display = 'block';
            
            // ç‚¹å‡»èƒŒæ™¯å…³é—­
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        // å…³é—­å¼¹æ¡†
        function closeModal() {
            const modal = document.getElementById('customModal');
            modal.style.display = 'none';
        }
    </script>
