<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            text-align: center;
        }

        .chat-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #666;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #007bff;
        }

        .sources h4 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/upload" class="nav-link">文档管理</a>
        <a href="/" class="nav-link">首页</a>
    </div>

    <div class="chat-container">
        <!-- 头部 -->
        <div class="chat-header">
            <h1>智能问答系统</h1>
            <p>基于已上传文档的智能问答助手</p>
        </div>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>欢迎使用智能问答系统</h3>
                <p>请输入您的问题，AI将基于已上传的文档为您提供答案</p>
                <p style="font-size: 12px; color: #999;">如需上传新文档，请访问 <a href="/upload" style="color: #007bff;">文档管理页面</a></p>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <p>AI正在思考中...</p>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="输入您的问题..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        let isWaitingForResponse = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            showEmptyState();
        });

        // 显示空状态
        function showEmptyState() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <h3>欢迎使用智能问答系统</h3>
                    <p>请输入您的问题，AI将基于已上传的文档为您提供答案</p>
                    <p style="font-size: 12px; color: #999;">如需上传新文档，请访问 <a href="/upload" style="color: #007bff;">文档管理页面</a></p>
                </div>
            `;
        }

        // 清空聊天消息
        function clearChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // 添加用户消息
            addMessageToChat('user', message);
            messageInput.value = '';

            // 显示加载状态
            showLoading(true);
            isWaitingForResponse = true;

            try {
                // 使用匿名问答接口
                const response = await fetch('/api/v1/chat/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'question': message,
                        'top_k': '5'
                    })
                });

                const result = await response.json();
                if (response.ok && result.code === 200) {
                    addMessageToChat('assistant', result.data.answer, result.data.sources);
                } else {
                    addMessageToChat('assistant', '抱歉，回答失败: ' + result.message);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessageToChat('assistant', '抱歉，网络错误，请稍后重试');
            } finally {
                showLoading(false);
                isWaitingForResponse = false;
            }
        }

        // 添加消息到聊天
        function addMessageToChat(role, content, metadata = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 移除空状态
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (metadata && Array.isArray(metadata)) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>参考文档:</h4>
                        ${metadata.map(source => `
                            <div class="source-item">
                                <strong>${source.document}</strong> (相似度: ${(source.similarity * 100).toFixed(1)}%)
                                <br>${source.content_preview}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleString()}</div>
                    ${sourcesHtml}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
